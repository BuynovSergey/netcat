<div class="nc-mixins-mixin-settings-netcat-padding nc-mixins-mixin-settings-vertical-container">
    <table class="nc-mixins-mixin-settings-box nc-mixins-mixin-settings-lock-sides nc--borderless">
        <tr>
            <td colspan="5">
                <input type="number" name="mixin.settings.top_value" value="">
                <select name="mixin.settings.top_unit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="pt">pt</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" name="mixin.settings.left_value" value="" data-side="left">
                <select name="mixin.settings.left_unit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="pt">pt</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </td>
            <td>
                <input type="hidden" name="mixin.settings.lock_sides" value="1">
                <i class="nc-icon-lock nc-mixins-mixin-settings-lock-sides-button" title="изменять все значения одновременно"></i>
            </td>
            <td>
                <input type="number" name="mixin.settings.right_value" value="">
                <select name="mixin.settings.right_unit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="pt">pt</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="number" name="mixin.settings.bottom_value" value="">
                <select name="mixin.settings.bottom_unit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="pt">pt</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </td>
        </tr>
    </table>
</div>
